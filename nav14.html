<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  </head>

  <body>
    <section class="nav-bar-section14" id="navbar-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-8 col-8 px-0">
            <nav class="navbar navbar-expand-lg bg-white py-4">
              <div class="container-fluid justify-content-start mx-md-3 px-2 mx-0">
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <img src="images/logo.jpg" />

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link pe-5 ps-3 ps-lg-0" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link pe-5 ps-3 ps-lg-0" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link pe-5 ps-3 ps-lg-0" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link pe-5 ps-3 ps-lg-0" href="#">Blogs</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>

          <div class="col-lg-3 col-md-4 col-4 text-md-end px-0 px-md-3" style="padding-top: 2.4rem !important;">
            <i class="fa-solid fa-magnifying-glass text-muted px-md-3 pe-2"></i>
            <i class="fa-solid fa-cart-shopping text-muted px-md-3 ps-2"></i>
            <span class="position-relative top-0 translate-middle badge rounded-circle" style="background: #bb8f6e; right: 5px;">0</span>
            <i class="fa-solid fa-gear text-muted px-md-3"></i>
          </div>
        </div>
      </div>
    </section>
    <img src="images/back.jpg" class="w-100">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
